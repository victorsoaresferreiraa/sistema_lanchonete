<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#FF6B35" stroke="#FF4500" stroke-width="2"/>
  
  <!-- Hamburger icon -->
  <g transform="translate(12, 16)">
    <!-- Top bun -->
    <ellipse cx="20" cy="8" rx="18" ry="6" fill="#D2B48C"/>
    <ellipse cx="20" cy="6" rx="16" ry="4" fill="#F4A460"/>
    
    <!-- Lettuce -->
    <ellipse cx="20" cy="12" rx="15" ry="3" fill="#228B22"/>
    
    <!-- Tomato -->
    <ellipse cx="20" cy="16" rx="14" ry="2" fill="#FF4500"/>
    
    <!-- Meat patty -->
    <ellipse cx="20" cy="20" rx="16" ry="4" fill="#8B4513"/>
    
    <!-- Cheese -->
    <ellipse cx="20" cy="24" rx="14" ry="2" fill="#FFD700"/>
    
    <!-- Bottom bun -->
    <ellipse cx="20" cy="28" rx="18" ry="6" fill="#D2B48C"/>
    <ellipse cx="20" cy="30" rx="16" ry="4" fill="#DEB887"/>
  </g>
  
  <!-- Shop/store icon overlay -->
  <g transform="translate(40, 8)">
    <!-- Store front -->
    <rect x="0" y="8" width="20" height="12" fill="#4169E1" opacity="0.8"/>
    <rect x="2" y="10" width="6" height="8" fill="#87CEEB"/>
    <rect x="12" y="10" width="6" height="8" fill="#87CEEB"/>
    <!-- Door -->
    <rect x="8" y="12" width="4" height="6" fill="#8B4513"/>
    <!-- Sign -->
    <rect x="1" y="4" width="18" height="4" fill="#FFD700"/>
  </g>
  
  <!-- Text overlay -->
  <text x="32" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">LANCHONETE</text>
</svg>
